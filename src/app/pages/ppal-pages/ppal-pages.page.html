<ion-header no-border>
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-wrap">
        Lo antes posible
        <ion-icon slot="icon-only" name="md-arrow-forward"></ion-icon>
        Matucana 1525 <ion-icon slot="icon-only" name="ios-arrow-dropdown" slot="end"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <ion-segment color="Medium-shade" mode="ios" scrollable>
          <ion-segment-button checked layout="icon-start">

            <img src="../../../assets/img-purchase/1463234.svg" alt="" width="20px" class="aDomicilio">
            <ion-label>A domicilio</ion-label>
          </ion-segment-button>
          <ion-segment-button checked layout="icon-start">

            <img src="../../../assets/img-purchase/parallevar.png" alt="" width="20px" class="aDomicilio">
            <ion-label>Para llevar</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable shape="round" mode="md" color="primary">

          <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria">
            <ion-label class="ion-text-capitalize">{{ categoria }}</ion-label>
          </ion-segment-button>


        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <ion-slides pager="true" class="slide-full" expand="full">
          <ion-slide *ngFor="let slide of slides">

            <ion-card>
              <img [src]="slide.img">
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>

<ion-content color="light">

  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">
        <h4 style="margin-left: 20px;"> Tus favoritos</h4>
      </ion-col>
    </ion-row>

    <ion-row scrollable>

      <ion-col *ngFor="let restaurant of rests " size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">

        <ion-card class="ion-padding a">

          <ion-card-header>
            <ion-img  [src]="restaurant.img"></ion-img>
          </ion-card-header>

          <ion-card-content>
            <ion-item>

              <ion-label>
                <h2>{{ restaurant.name }}</h2>
                <h3> {{ restaurant.type_food }}<span>precio: {{ restaurant.price }}</span></h3>
              </ion-label>

            </ion-item>
          </ion-card-content>


        </ion-card>

        <!-- <app-detail-restaurant [restaurant]="restaurant"></app-detail-restaurant>
      -->
      </ion-col>

    </ion-row>

  </ion-grid>
  <!--
<app-card-ppal [restaurantCard]="restaurantCard"></app-card-ppal>-->

</ion-content>


<ion-footer>
  <ion-toolbar>
    <app-menu-two></app-menu-two>
  </ion-toolbar>
</ion-footer>
